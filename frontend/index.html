<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id = "main">
        <div id = "titulo"> Pesquisa por Digimons </div>

        <div id = "get-All" class = "align-center">
            <button class="button-19" id = "button1" role="button">Consultar todos</button>
        </div>

        <div id = "get-By-Name" class = "align-center">
            <label for ="nome"> Nome: </label> 
            <input type="text" id="nome" name="nome"> </input>
            <button class="button-19" id = "button2" role="button">Consultar por nome</button>
        </div>

        <div id = "get-By-Level" class = "align-center">
            <label for ="level"> Level: </label> 
            <input type="text" id="level" name="level"> </input>
            <button class="button-19" id = "button3" role="button">Consultar por level</button>
        </div>

        <div id = "show-data"> 

        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
